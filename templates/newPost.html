{% extends 'base.html' %}

{% block title %} Add Post {% endblock %}

{% block content %}

<h1>New Post</h1>

<form action="/addNewPost/{{user.id}}" method='post'>
    <label for="">Title</label>
    <input type="text" name="title">
    <label for="">comment</label>
    <input type="text" name="comment">
    <a href="/user/{{user.id}}" class="cancelButton">Back</a>
    <button class="confirmButton">Add Post</button>
</form>

{% endblock %}
