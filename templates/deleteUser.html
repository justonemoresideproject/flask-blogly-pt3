{% extends 'base.html' %} 

{% block title %} Delete User Check {% endblock %} 

{% block content %} 

<h1>Are you sure?</h1>
<h3>Deleting this user will be permanent</h3>

<form action="/user/{{user.id}}/delete", method='POST'>
    <a href="/user/{{user.id}}" class="cancelButton">Cancel</a>
    <button class="deleteButton">Delete</button>
</form>
